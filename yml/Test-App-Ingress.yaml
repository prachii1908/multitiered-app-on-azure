apiVersion: apps/v1
kind: Deployment
metadata:
  name: aspnetapp
  labels: 
    app: aspnetapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aspnetapp
  template:
    metadata:
      labels:
        app: aspnetapp
    spec:
      containers:
      - name: aspnetapp-image
        image: "mcr.microsoft.com/dotnet/core/samples:aspnetapp"
        ports:
        - containerPort: 80
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: aspnetapp
spec:
  selector:
    app: aspnetapp
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---    
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: aspnetapp-ing
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    cert-manager.io/cluster-issuer: letsencrypt-staging
    cert-manager.io/acme-challenge-type: http01
spec:
  tls:
  - hosts:
    - aks.sarwascloud.com
    secretName: letsencrypt-tls
  rules:
  - host: aks.sarwascloud.com
    http:
      paths:
      - path: /
        backend:
          serviceName: aspnetapp
          servicePort: 80