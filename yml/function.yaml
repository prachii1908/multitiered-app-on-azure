apiVersion: apps/v1
kind: Deployment
metadata:
  name: expenseemailsender
  namespace: default
  labels:
    app: expenseemailsender
    aadpodidbinding: exppoidentity
spec:
  selector:
    matchLabels:
      app: expenseemailsender
  template:
    metadata:
      labels:
        app: expenseemailsender
        aadpodidbinding: exppoidentity
    spec:
      containers:
      - name: expenseemailsender
        image: __EMAILFUNCTIONIMAGE__
        env:
        - name: AzureFunctionsJobHost__functions__0
          value: ExpenseEmailSender
        envFrom:
        - secretRef:
            name: expenseemailsender
        volumeMounts:
        - name: secrets-store-inline
          mountPath: "/mnt/secrets-store"
          readOnly: true
      volumes:
      - name: secrets-store-inline
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: azure-sync
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: expenseemailsender
  namespace: default
  labels:
    deploymentName: expenseemailsender
spec:
  scaleTargetRef:
    name: expenseemailsender
  triggers:
  - type: azure-queue
    metadata:
      type: queueTrigger
      connectionFromEnv: AzureWebJobsStorage
      queueName: contosoexpenses
---

